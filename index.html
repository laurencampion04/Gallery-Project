<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card / image-gallery</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>


<body>
  <div>
    <h1>Gallery Project</h1>
    <h2>Who doesn't love a page of funny cat pictures?</h2>
    <div class="card-container">
      <div class="card" id="card">
        <img
          src="https://images.pexels.com/photos/4587955/pexels-photo-4587955.jpeg?cs=srgb&dl=pexels-anna-shvets-4587955.jpg&fm=jpg"
          alt="" class="image1">
      </div>
    </div>
    <div class="card2-container">
      <div class="card2" id="card2">
        <img src="https://i0.wp.com/katzenworld.co.uk/wp-content/uploads/2019/06/funny-cat.jpeg?fit=1020%2C1020&ssl=1"
          alt="" class="image2">
      </div>
    </div>
    <div class="card3-container">
      <div class="card3" id="card3">
        <img
          src="https://i0.wp.com/catcaresolutions.com/wp-content/uploads/2020/12/cute-cat-with-yellow-headband-on.png"
          alt="" class="image2">
      </div>
    </div>
    <div class="popup-container">
      <div class="card" onclick="showPopup('popup1')">Card 1</div>
    </div>
    <div class="popup" id="popup">
      Content for card 1
    </div>
    <button class="button-next">
      Next
    </button>
  </div>
  

  <style>
    html,
    .card-container{
      display: flex;
      justify-content: space-between; 
    }

    .card {
      margin-left: 400px;
      padding: 0px;
      background-color: white;
      height: 400px;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .image1 {
      margin-top: 50px;
      margin-left: 50px;
      padding: 0px;
      height: 300px;
      width: 200px;

    }

    .card:hover {
      background-color: #000000;
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #c221d0;
      padding: 20px; 
      
    }

    h2 {
      color: #000000;
      font-size: 20px;
      margin: 0px;

    }

    .card2-container{
      display: flex;
      justify-content: space-between; 
    }

    .card2 {
      margin-left: 0px;
      margin-top: 100px;
      padding: 0px;
      background-color: white;
      height: 400px;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .image2 {
      margin-top: 50px;
      margin-left: 50px;
      padding: 0px;
      height: 300px;
      width: 200px;
    }

    .card2:hover {
      background-color: #000000;
      transform: scale(1.1);
    }

    .card3-container {
      display: flex;
      justify-content: space-between; 
    }

    .card3 {
      margin-left: 0px;
      margin-top: 100px;
      padding: 0px;
      background-color: white;
      height: 400px;
      width: 300px;
      transition: transform 0.3s ease; 
    }

    .image3 {
      width: 120px;
      height: 120px;
      margin-top: 30px;
      margin-left: 150px;
    }

    .card3:hover { 
      background-color: #000000;
      transform: scale(1.1);
    }

    .button-next {
      font-family: sans-serif;
      font-size: 20px;
      margin-left: 500px;
      margin-bottom: 100px;
      margin-inline: 30px;
      font-weight: bold;
      padding: 0px;
      width: 130px;
      height: 35px;
      background-color: #c221d0;
    }

    button:hover {
      background-color: white;
      transition: 0.2s ease-in-out;
    }
  </style>
</body>

</html>
